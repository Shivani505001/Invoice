<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home - My Invoices{% endblock %}
{% block heading %}All Invoices{% endblock %}

{% block content %}
    <ul>
        {% for invoice in invoices %}
            <li>
                {{ invoice.name }}
                <a href="{% url 'invoice-detail' pk=invoice.id %}">Details</a>
                <form method="post" action="{% url 'all-invoices' %}">
                    {% csrf_token %}
                    <input type="hidden" name="pk" value="{{ invoice.id }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Create New Invoice</h2>
    <form method="post" action="{% url 'all-invoices' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <button type="submit">Create</button>
    </form> 
{% endblock %}
